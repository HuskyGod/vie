<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <iframe src="http://192.168.5.31:4000/b.html" frameborder="0" id="frame" onload="load()"></iframe>
    <script>
        function load () {
            let frame = document.getElementById('frame');
            frame.contentWindow.postMessage('我爱你', "http://192.168.5.31:4000");
            window.onmessage = function (e) {
                console.log(e.data);
            }
        }
        
    </script>
</body>
</html>
